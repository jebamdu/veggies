<div class="p-5">
    <h4 class="pb-3 ">{{id ? 'Edit Customer' : 'Add Customer'}}</h4>
    <form [formGroup]="addform">
        <div class="row">


            <div class="col-4 form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" formControlName="name" id="name">
            </div>
            <div class="col-4 form-group">
                <label for="contact">Contact</label>
                <input type="text" class="form-control" formControlName="contact" id="contact">
            </div>
        </div>
        
        <div class="row">
            <div class="col-4 form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" formControlName="address" id="address">
            </div>
            <div class="col-4 form-group">
                <label for="tomato">Tomato(no.of.box)</label>
                <input type="number" class="form-control" formControlName="tomato" id="tomato" min="0">
            </div>
        </div>
        
        <div class="row">
            <div class="col-4 form-group">
                <label for="ginger">Ginger(kg)</label>
                <input type="number" class="form-control" formControlName="ginger" id="ginger" min="0">
            </div>
            <div class="col-4 form-group">
                <label for="shallot">Shallot(kg)</label>
                <input type="number" class="form-control" formControlName="shallot" id="shallot" min="0">
            </div>
        </div>
        
        <div class="row pt-3">
            <div class="col-4">
                <button class="btn btn-secondary me-4" (click)="cancel()">Cancel</button>
                <button class="btn btn-primary" (click)="submit()">Save</button>
            </div>
        </div>
</form>
</div>
